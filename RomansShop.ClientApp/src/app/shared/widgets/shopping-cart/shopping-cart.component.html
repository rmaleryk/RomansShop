<div class="modal-header">
    <h4 class="modal-title">Shopping cart</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="table table-striped">
        <thead>
            <tr class="d-flex">
                <th class="col-1">#</th>
                <th class="col-7">Product</th>
                <th class="col-2">Price</th>
                <th class="col-2"></th>
            </tr>
        </thead>
        <tbody>
            <tr class="d-flex" *ngFor="let cartItem of cartItems; index as i">
                <td class="col-1">{{ i+1 }}</td>
                <td class="col-7">{{ cartItem.name }}</td>
                <td class="col-2">{{ cartItem.price }}</td>
                <td class="col-2">
                    <div class="d-flex justify-content-end">
                        <button (click)="delete(i)" class="btn btn-sm btn-dark">
                            <span class="fa fa-trash"></span>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3" *ngIf="cartItems.length == 0">
        <h6 class="text-center">There are no products in your shopping cart.</h6>
    </div>
</div>
<div class="modal-footer d-flex justify-content-between">
    <div class="justify-content-start">Total price: ${{ totalPrice }}</div>
    <button type="button justify-content-end" [disabled]="totalPrice == 0" class="btn btn-dark" (click)="openOrderForm()">
        Continue
    </button>
</div>
