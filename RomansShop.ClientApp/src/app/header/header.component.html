<header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="['/']">Roman's Shop</a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse" data-target="#navbarSupportedContent"
            [attr.aria-expanded]="!isCollapsed" aria-controls="navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown" [ngbCollapse]="!isCollapsed">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['/']">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item dropdown" ngbDropdown>
                    <a class="nav-link dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        ngbDropdownToggle>
                        Categories
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" ngbDropdownMenu>
                        <li *ngFor="let category of categories">
                            <a class="dropdown-item" [routerLink]="['categories', category.id]">{{category.name}}</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">News</a>
                </li>
                <li *ngIf="!currentUser" class="nav-item">
                    <a class="nav-link" (click)="openSignInForm()">
                        <span class="fa fa-user icon-nav-item icon-nav-user"></span>
                    </a>
                </li>
                <li *ngIf="currentUser" class="nav-item user-dropdown" placement="bottom-center" ngbDropdown>
                    <a class="nav-link dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        ngbDropdownToggle>
                        <span class="fa fa-user icon-nav-item icon-nav-user"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" ngbDropdownMenu>
                        <li>
                            <a class="dropdown-item" [routerLink]="['orders']">My orders</a>
                        </li>
                        <li *ngIf="hasAdminPanel">
                            <a class="dropdown-item" [routerLink]="['admin']">Admin panel</a>
                        </li>
                        <li>
                            <a class="dropdown-item" [routerLink]="['settings']">Settings</a>
                        </li>
                        <li>
                            <a class="dropdown-item" (click)="logout()">Log out</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" (click)="openShoppingCart()">
                        <div class="nav-cart-item">
                            <span *ngIf="cartItemsCount > 0" class="cart-badge">{{cartItemsCount}}</span>
                            <span class="fa fa-shopping-cart icon-nav-item icon-nav-cart"></span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
