<h3>Orders history</h3>
<div *ngIf="!isLoaded" class="loading-spinner">
    <i class="fa fa-spinner fa-spin"></i>
</div>
<table *ngIf="isLoaded" class="table table-striped mt-3">
    <thead>
        <tr class="d-flex">
            <th class="col-2">Id</th>
            <th class="col-3">Products</th>
            <th class="col-3">Shipping address</th>
            <th class="col-2">Price</th>
            <th class="col-2 pl-5">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr class="d-flex" *ngFor="let order of orders">
            <td class="col-2 text-sm"><p [guid]="order.id"></p></td>
            <td class="col-3">
                <ol class="pl-0">
                    <li *ngFor="let product of order.products">{{ product.name }}</li>
                </ol>
            </td>
            <td class="col-3">{{ order.address }}</td>
            <td class="col-2">${{ order.price }}</td>
            <td class="col-2 pl-5">{{ orderStatuses[order.status] }}</td>
        </tr>
    </tbody>
</table>
<div class="mt-3" *ngIf="isLoaded && orders.length == 0">
    <h6 class="text-center">You have not made orders before.</h6>
</div>
