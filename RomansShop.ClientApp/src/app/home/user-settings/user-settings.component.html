<p></p>
<h5>User settings</h5>
<p></p>
<form>
    <div class="form row">
        <div class="col-md-3">
            <img class="img-thumbnail" src="http://i.imgur.com/HQ3YU7n.gif" alt="Product image" />
            <p></p>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
        <div class="col-md-9">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="user.fullName" placeholder="Enter your full name"
                    maxlength="30" #name="ngModel" required>
                <small id="nameHelp" class="text-muted">Max length: 30</small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email"
                    maxlength="30" #email="ngModel" email required>
            </div>
            <button type="submit" class="btn btn-dark float-right" [disabled]="name.invalid || email.invalid || (!name.dirty && !email.dirty)" (click)="save()">Save settings</button>
        </div>
    </div>
</form>
