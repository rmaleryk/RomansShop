<admin-panel [selectedTab]="'categories'"></admin-panel>
<div class="d-flex justify-content-end">
    <button (click)="create()" class="btn btn-sm btn-dark">
        <span class="fa fa-plus"></span> Add new category
    </button>
</div>
<div *ngIf="!isLoaded" class="loading-spinner">
    <i class="fa fa-spinner fa-spin"></i>
</div>
<table *ngIf="isLoaded" class="table table-striped mt-3">
    <thead>
        <tr class="d-flex">
            <th class="col-11">Category</th>
            <th class="col-1">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr class="d-flex" *ngFor="let category of categories">
            <td class="col-11">{{ category.name }}</td>
            <td class="col-1">
                <button (click)="update(category)" class="btn btn-sm btn-dark">
                    <span class="fa fa-edit"></span>
                </button>

                <button (click)="delete(category.id)" class="btn btn-sm btn-dark">
                    <span class="fa fa-trash"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div class="mt-3" *ngIf="isLoaded && categories.length == 0">
    <h6 class="text-center">There are no categories.</h6>
</div>
