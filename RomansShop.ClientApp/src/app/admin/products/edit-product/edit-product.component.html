<admin-panel [selectedTab]="'products'"></admin-panel>
<h5>Add new product</h5>
<form class="mt-4" *ngIf="isLoaded">
    <div class="form row" [formGroup]="productForm" novalidate>
        <div class="col-md-3">
            <img class="img-thumbnail" src="http://seismowave.com/js/vendor/plugnpay/no_product.png" alt="Product image" />
            <div class="custom-file mt-3">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
        <div class="col-md-9">
            <div class="form-group">
                <label for="name">Product name</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Enter product name">
                <small id="nameHelp" class="text-muted">Max length: 30</small>
            </div>
            <div class="form-group">
                <label for="category">Product category</label>
                <select class="form-control" id="category" name="category" formControlName="categoryId">
                    <option value="">No category</option>
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">Product price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="price" name="price" formControlName="price" placeholder="Enter product price">
                </div>
            </div>
            <div class="form-group">
                <label for="description">Product description</label>
                <textarea class="form-control" id="description" name="description" formControlName="description"></textarea>
                <small id="nameHelp" class="text-muted">Max length: 255</small>
            </div>
            <button type="submit" class="btn btn-dark float-right" [disabled]="productForm.invalid || !productForm.dirty" (click)="save()">Save product</button>
        </div>
    </div>
</form>
